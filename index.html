<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery Store List</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <div class="jumbotron">
          <h1> Make your Grocery List!</h1>
        </div>
      </div>
      <form id="list">
        <div class="form-group">
          <label>Enter all the things you need at the grocery store!</label>
          <input type="text" class="form-control" id="firstItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="secondItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="thirdItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="fourthItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="fifthItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="sixthItem" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="seventhItem" required>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Make the list</button>
        </div>
      </form>
      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
          <div id="listZone">
            <div class="corkboard">
              <div class="text-center">
                <div class="customcard cardcontainer">
                  <ul id="list-here">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-2">
        </div>
      </div>
    </div>
  </body>
</html>
